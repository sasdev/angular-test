<div fxLayout="row" fxLayoutAlign="center">
  <h1>Datatable basic Example</h1>
</div>

<div class="container" fxLayout xLayout.xs="column" fxLayoutAlign="" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div class="item" fxFlex.xs="100%" fxFlex.sm="100%" fxFlex.gt-sm="60%" fxFlexOffset.gt-sm="20%">
<table mat-table [dataSource]="data" class="mat-elevation-z8" fxFlex="100%">

  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> Number </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>
      
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-stroked-button color="primary">Edit</button>  
            <button mat-stroked-button color="warn">Delete</button>  
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      
      </table>
      </div>
    </div>
